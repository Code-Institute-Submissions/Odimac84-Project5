{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}" 
{% endblock %} 

{% block page_header %} 

<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="home-font text-center mb-3 text-uppercase"><strong>Welcome {{ profile }} </strong></h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted text-uppercase"><strong>Delivery information</strong></p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="update-profile" >
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-hover-violet rounded-0 text-uppercase bold">Update my information</button>
        </form>
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-muted text-uppercase bold"><strong>Your order information</strong></p>
            {{ orders }}
        </div>
    </div>

   
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
