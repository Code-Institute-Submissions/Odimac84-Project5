{% extends "base.html" %}
{% load static %}


{% block page_header %} 

<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="home-font text-center mb-3 text-uppercase"><strong>Manage products</strong></h2>
            <h5 class="text-muted">Edit a product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 ">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="btn shop-button-home btn-hover-index" href="{% url 'products' %}">Cancel</a>
                <button class="btn shop-button-home btn-hover-violet" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
