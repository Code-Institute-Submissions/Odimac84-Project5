{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay">
    <div class="cointainer mb-1">
        <div class="row">
            <div class="col">
                <hr>
                   <h2 class="home-font mb 3">Your Cart</h2> 
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive">

                    </div>
                {% else %}
                    <p class="lead mb-5">There is nothing here yet.</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Game On</span>
                    </a>
                {% endif %}

            
            </div>
        </div>
    </div>
</div>
{% endblock %}
